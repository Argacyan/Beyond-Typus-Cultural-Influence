 vandals.title:0 "Reclamation of the Vandalic Kingdom"
 vandals.desc:0 "After all these years, the old Kingdom of the Vandals in north afrika has been reclaimed by the german peoples."
 vandals.a:0 "Hurrah!"
 german_australian.title:0 "Migration of Germans to Australia"
 german_australian.desc:0 "As we have now colonized Australia, we have begun to repopulate it with ethnic germanians."
 german_australian.a:0 "Fantastic"
 german_south_african.title:0 "Migration to the Kapcolonie"
 german_south_african.desc:0 "As we have now colonized south africa, we have begun to repopulate it with ethnic germanians."
 german_south_african.a:0 "Good"
 german_brazilian.title:0 "German migration to South America"
 german_brazilian.desc:0 "Germans have recently migrated to the colony in South America, and have officially become to largest minority." 
 german_brazilian.a:0 "Great"
 german_amerika.title:0 "German migration to the Americas"
 german_amerika.desc:0 "Germans have recently migrated to the colony in North America, and have officially become to largest minority."
 german_amerika.a:0 "Good"
 bessarabiendeutsch_spread.title:0 "Bessarabiendeutsch supplanted local culture in [Root.GetName]"
 bessarabiendeutsch_spread_first.desc:0 "[1756.GetName] stands as an important window into the Black Sea and should be properly Germanicized alongside other parts of our Empire, recently the province of [ROOT.GetName] has become Bessarabiendeutsch - we should celebrate this joyous occasion!"
 bessarabiendeutsch_spread.desc:0 "Further settlement efforts in the moldavia region have culminated in the province of [Root.GetName] being germanicized."
 bessarabiendeutsch_spread.a:0 "Excellent"
 deutschthracian_spread.title:0 "Deutschthracian supplanted local culture in [Root.GetName]"
 deutschthracian_spread_first.desc:0 "Deep in the Balkans, once inhabited by the Thracians, the city of [Root.GetCapitalName] has finally accepted Germanicization as it loses its rich and cultured history step by step to the german settlers."
 deutschthracian_spread.desc:0 "The Bulgar Slavs have been quite the problem, but even so, we have managed to convert one of their precious cities to germanic. [Root.GetCapitalName] has recently been Germanicized."
 deutschthracian_spread.a:0 "Excellent"
 griechischdeutsch_spread.title:0 "Griechischdeutsch supplanted local culture in [Root.GetName]"
 griechischdeutsch_spread_first.desc:0 "Greece, once own the one of the mightiest empires history had ever seen, has finally succumbed to German settlement as [Root.GetCapitalName] becomes one with the german language and culture."
 griechischdeutsch_spread.desc:0 "The Greekish peoples have a very rich and cultured past, but even so, they are inferior to our germanic dream. [Root.GetCapitalName] has recently been Germanicized."
 griechischdeutsch_spread.a:0 "Byzantium will be remembered by all."
 moldauisch_spread.title:0 "Moldauisch supplanted local culture in [Root.GetName]"
 moldauisch_spread_first.desc:0 "[Root.GetCapitalName] has been fully germanicized."
 moldauisch_spread.desc:0 "[Root.GetCapitalName] has recently been Germanicized after heightened german colonization."
 moldauisch_spread.a:0 "Excellent."
