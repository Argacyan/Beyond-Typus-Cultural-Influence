 suebisch_spread.title:0 "Suebisch spreads"
 suebisch_spread.desc:0 "As we remain in control of iberia, so does [Root.GetName] finally assimilate into our greater germanic culture."
 suebisch_spread.a:0 "For the greater good of the reich"
 indusdeutsch_spread.title:0 "German acquisition of India"
 indusdeutsch_spread.desc:0 "With the fall of the indian subcontinent, so evolves the culture into a purely germanic sideshow."
 indusdeutsch_spread.a:0 "Glory to the Empire on which the sun shall never set!"
 ganges_brahmaputriner_spread.title:0 "German acquisition of India"
 ganges_brahmaputriner_spread.desc:0 "With the fall of the indian subcontinent, so evolves the culture into a purely germanic sideshow."
 ganges_brahmaputriner_spread.a:0 "Glory to the Empire on which the sun shall never set!"
 palkisch_spread.title:0 "German acquisition of India"
 palkisch_spread.desc:0 "As the ports of the Coromandel fall to us so does the average Indian man living within their vicinity. German was once a rarity to be heard on their markets, now it shall be in every curriculum and one day it will be heard from one house to the next. And as we know too well from our own one peculiarity after another forms a new way of expressing oneself until out of the Palk emerges it's own way of life."
 palkisch_spread.a:0 "'Tis truly a glorious day in the empire on which the sun shalt never set."
 saurashtreser_spread.title:0 "German acquisition of India"
 saurashtreser_spread.desc:0 "With the fall of the indian subcontinent, so evolves the culture into a purely germanic sideshow."
 saurashtreser_spread.a:0 "Glory to the Empire on which the sun shall never set!"
 maissurdeutsch_spread.title:0 "German acquisition of India"
 maissurdeutsch_spread.desc:0 "With the fall of the indian subcontinent, so evolves the culture into a purely germanic sideshow."
 maissurdeutsch_spread.a:0 "The crown jewel is now in our permanent possession."
