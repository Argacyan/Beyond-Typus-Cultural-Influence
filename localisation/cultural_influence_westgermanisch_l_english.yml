 orissa_orientalisch_spread.a:0 "The crown jewel is now in our permanent possession."
 reussisch_spread.title:0 "German migration to Russia"
 reussisch_spread_first.desc:0 "As the sun sets on our earth, so does the sun also set on the idea of slavic supremacy and expansion. As [Root.GetName] becomes germanicized, everyone can only be left to wonder one thing: where did it all go wrong?"
 reussisch_spread.desc:0 "Fate has only proven itself to be truly brutal to the slavs, as [Root.GetName] becomes entirely germanicized."
 reussisch_spread.a:0 "Fate says that the time of the SLAVS is over, and the time of GERMANIA is coming."
 makatesisch_spread.title:0 "German migration to the Philis"
 makatesisch_spread.desc:0 "After the colonization of [Root.GetName], it has become fully german."
 makatesisch_spread.a:0 "Good"
 german_unserdeutsch.title:0 "German migration to Papua New Guinea"
 german_unserdeutsch.desc:0 "After capturing Papua New Guinea, we have successfully converted [Root.GetName] to unserdeutsch."
 german_unserdeutsch.a:0 "Fantastic"
 petjo_spread.title:0 "German migration to Indonesia"
 petjo_spread.desc:0 "With the discovery and acquisition of Indonesia, germans have begun their descent to the islands in the pacific"
 petjo_spread.a:0 "Interesting"
 javindo_spread.title:0 "German migration to Java"
 javindo_spread.desc:0 "With the acquisition of Java complete, we have begun to migrate germans to the new colony."
 javindo_spread.a:0 "Good"
 kasachstandeutsche_spread.title:0 "Kasachstandeutsche spreads" in the
 kasachstandeutsche_spread_first.desc:0 "German settlement in the Great Steppe has caused [Root.GetName] to become dominantly german."
 kasachstandeutsche_spread.desc:0 "Kasachstandeutsche culture has become the majority culture in [Root.GetName]."
 kasachstandeutsche_spread.a:0 "Great"
 stolypindeutsch_spread.title:0 "Migration of Germans to Siberia"
 stolypindeutsch_spread.desc:0 "Colonizing Siberia is a difficult task, but as we have done so many time in the past, we've overcome it and have made our people the dominant culture in the [Root.GetName]."
 stolypindeutsch_spread.a:0 "Glorious"
 german_namibia.title:0 "Migration of Germans to Namibia"
 german_namibia.desc:0 "With the colonization of south afrika complete, we now begin the conversion of all cultures to germanic."
 german_namibia.a:0 "Great"
 german_tanzania.title:0 "Migration of Germans to Eastern Afrika"
 german_tanzania.desc:0 "Colonizing eastern afrika was more difficult than it should have been, but now that we have, we have begun to repopulate it with ethnic germanians."
 german_tanzania.a:0 "Nothing new here"
