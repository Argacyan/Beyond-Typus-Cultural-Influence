  #Events
 british_first_unification.title:0 "The Standardization of English Dialects" 
 british_first_unification.desc:0 "Our country is finally out of a long period of turmoil, and as such we are now able to focus on more Important matters. We have set out on the process of Standardising the English dialects and thankfully, the Northumbrian dialect has merged to join our English Culture."
 british_first_unification.a:0 "Magnificent"
 british_second_unification.title:0 "The Rise of Standard British"
 british_second_unification.desc:0 "Since choosing an Absolute Central Jurisdiction for our Country, we have now begun the process of completely Standardising our language. As a consequence, the main dialects spoken within our realm have now become Standard British."
 british_second_unification.a:0 "We shall build the Institute in London"
 british_second_unification.b:0 "It would be wise to build the Institute in Edinburgh"
 british_second_unification.c:0 "Cardiff is an ideal location to build the Institute"
 british_second_unification.d:0 "The perfect place to build the Institute is surely Dublin"
 british_second_unification.e:0 "Let us build the Institute in York our Dynastic Capital"
 british_second_unification.f:0 "We should build the Institute in Lancaster the home of our Dynasty"
 british_third_unification.title:0 "The Spread of Standard British in Ireland"
 british_third_unification.desc:0 "The Royal Institute of Linguistics has been essential in the development of Our Standardised language, this new Standard British dialect is now being learnt by the people of Ireland. Subsequently, one of our Irish provinces has become Standard British."
 british_third_unification.a:0 "Incredible"
 devolution_of_parliament_1.title:0 "The Role of the Parliament Within Our Country"
 devolution_of_parliament_1.desc:0 "Now we have full control over Great Britain and our population feels a Cultural Affinity to Our Rule now has come the time to make an Important Descision. Should we rule Our country from one Centralised Supreme Parliament, or Devolve Our Powers amongst the many Constitutent Countries of Our Realm?"
 devolution_of_parliament_1.a:0 "We should Devolve Powers Among Our Constitutent Countries"
 devolution_of_parliament_1.b:0 "It is the Role of the British Parliament to Rule over all of Britian"
 devolution_of_parliament_2.title:0 "Devolution of Parliamentary Responsibilities"
 devolution_of_parliament_2.desc:0 "We have chosen to Grant Powers to local Goverments, this will help to increase Unity amongst our Many People. Consequently, the Scottish Parliament will be constructed in Edinburgh, The Welsh Assembly will be constructed in Cardiff and the Palace of Westminster will remain the Governing body in England and our territories."
 devolution_of_parliament_2.a:0 "Excellent"
 anglo_irish_parliament.title:0 "Devolution of Power to the Irish Parliament"
 anglo_irish_parliament.desc:0 "Since the conversion of Ireland to Irish, the island has become a much more integral part of our realm. Consequently, we shall build a parliament in Ireland and devolve some of our Parliamentary Responsibilities."
 anglo_irish_parliament.a:0 "Extraordinary"
 anglo_norman_parliament.title:0 "Devolution of Power to the Norman Parliament"
 anglo_norman_parliament.desc:0 "Since the conversion of Normandy to Norman, the region has become a much more integral part of our realm. Consequently, we shall build a parliament in Normandy and devolve some of our Parliamentary Responsibilities."
 anglo_norman_parliament.a:0 "Extraordinary"
 anglo_gascon_parliament.title:0 "Devolution of Power to the Gascon Parliament"
 anglo_gascon_parliament.desc:0 "Since the conversion of Gascony to Vasconian, the region has become a much more integral part of our realm. Consequently, we shall build a parliament in Gascony and devolve some of our Parliamentary Responsibilities."
 anglo_gascon_parliament.a:0 "Extraordinary"
 unite_anglo_french.title:0 "Unite The Anglo-French Dialects"
 unite_anglo_french.desc:0 "Ever since uniting our realms, the Anglo-French people under our jurisdiction feel a much more centralised ruling. This has caused the four Anglo-French dialects to merge into a new 'Anglo-French' Culture."
 unite_anglo_french.a:0 "Wonderful"


  #Tooltips
 british_first_unification.effect:0 "All British provinces in England will be Converted to the English Culture"
 devolution_of_parliament_2.effect:0 "Local seats of Government will be granted to the various constitutents of our realm and the Central Government will be administrated from our Capital"
 form_dual_monarchy_of_england_and_france_ENG_tooltip:0 "Owns all of the British Isles, France does not exist, and 60 provinces in the France region are cored and british cultured."


  #Cornish 
 british_cornish_unification.title:0 "The Spread of English in Cornwall"
 british_cornish_unification.desc:0 "Impact of English rule has seen the rise of the English language in the area of Cornwall, it is now dominantly used over Cornish and has become a local prestige language."
 british_cornish_unification.a:0 "Delightful"
  #Welsh
 british_anglo_welsh_spread.title:0 "The Spread of Welsh Culture"
 british_anglo_welsh_spread.desc:0 "Our British influence in the Valleys of Wales has seen the Spread of the English language among much of the population. Subsequently, the locals are now considered 'Welsh' in Culture."
 british_anglo_welsh_spread.a:0 "Spectacular"
  #Irish
 british_anglo_irish_spread.title:0 "The Spread of Irish Culture"
 british_anglo_irish_spread.desc:0 "The old Anglo-Irish dialects have been gaining traction in some of our Irish territories, locals in the area are now more compelled than ever to learn English. This has the culture of the area to change to Irish."
 british_anglo_irish_spread.a:0 "Impressive"
  #Scottish
 british_scottish_spread.title:0 "The Spread of Scottish in Scotland"
 british_scottish_spread.desc:0 "Use of Scottish English in the highlands has increased dramatically over the past few decades, the people in this area are now considered to be of Scottish culture."
 british_scottish_spread.a:0 "Extraordinary"
